<script id="tabela-pesquisa-rapida-cliente" type="text/x-handlebars-template">
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th  style="width: 50%" class="center">Nome</th>
				<th  style="width: 50%" class="center">Telefone</th>
			</tr>
		</thead>
				
		<tbody>
			{{#if .}}
				{{#each .}}
					<tr data-codigo = "{{id}}" data-nome = "{{nome}}" class = "js-cliente-pesquisa-rapida">
						<td>{{nome}}</td>
						<td>{{telefone}}</td>
 					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="2">Nenhum cliente encontrado</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>
</script>
